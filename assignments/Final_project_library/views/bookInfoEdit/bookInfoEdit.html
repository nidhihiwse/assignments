
<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-8 well" >
				<h1 align="center">Book details</h1>
				<div class="media">
					<div class="media-left">
						<img src="./images/img.jpg" class="media-object" style="width:60px">
					</div>
					<div class="media-body">
						ISBN:<span>{{bookDetails.isbn}}</span><br><br>
						BookTitle:<span>{{bookDetails.title}}</span><br><br>
						Author:<span>{{bookDetails.author}}</span><br><br>
						Price:<span>{{bookDetails.price}}</span><br><br>
						AvailableOn:<span>{{bookDetails.availableOn.toString()}}</span><br><br>
						<button type="button" ng-click="myFunc()" class="btn4">Edit
						</button>
					</div>
				</div>
			</div>
    
		</div>

		<div ng-show="showMe" class="row">
			<div class="col-sm-2"></div>
				<div class="col-sm-8" style="margin-left:40px" well>
					<form>
						<div class="form-group">
							<label>ISBN</label>
							<input type="text" class="form-control" id="bookisbn" ng-model="bookDetails.isbn" disabled>
						</div>
						<div class="form-group">
							<label>BookTitle</label>
							<input type="text" class="form-control" id="bookname" ng-model="bookDetails.title">
						</div>
						<div class="form-group">
							<label> Author</label>
							<input type="text" class="form-control" id="author" ng-model="bookDetails.author" disabled>  
						</div>
						<div class="form-group">
							<label> Price</label>
							<input type="text" class="form-control" id="price" ng-model="bookDetails.price" disabled>  
						</div>
						<div ng-repeat="availableOn in listofavailable">
							<input type="checkbox" ng-model="availableOn.checked" disabled>
								{{ availableOn.name }}
                        </div>
						<div class="form-group">
							<div class="col-sm-4"></div>
							<div class="col-sm-9">
								<button type="button"  ng-click="update(bookDetails)" class=" btn4">Update</button>
                                <a href="http://127.0.0.1:8080/#/"><button type="button"  ng-click="del()" class="btn4">Delete</button></a>
							</div>
						</div>
						
					</form>
			</div>
		</div>
