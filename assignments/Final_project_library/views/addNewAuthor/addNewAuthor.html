

             <h2><u>AddNewAuthor</u></h2>
			<form class="form-horizontal" name="myForm" novalidate>
				<div class="form-group">
					<label class="control-label col-sm-4" >AuthorId</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" ng-model="author.empid" id="authorid" placeholder="ID">
						</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4">Name</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" ng-model="author.name" name="authorname" placeholder="Name" required>
							<span style="color:red" ng-show="myForm.authorname.$dirty && myForm.authorname.$invalid">
							<span ng-show="myForm.authorname.$error.required">Authorname is required.</span>
							</span>
						</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4">Email</label>
						<div class="col-sm-6">
							<input type="email" class="form-control" ng-model="author.email" name="email" placeholder="Email" required>
							<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
							<span ng-show="myForm.email.$error.required">Email is required.</span>
							<span ng-show="myForm.email.$error.email">Invalid email address.</span>
							</span>
						</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4">Website</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" ng-model="author.website" id="website" placeholder="website">
						</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4">Department</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" ng-model="author.department" id="depart" placeholder="Department">
						</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4">Skills</label>
						<div class="col-sm-6">
						<div ng-repeat="skills in listofskills">
							<input type="checkbox" ng-model="skills.checked"/>
								{{ skills.name }}
						</div>

						</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4"></div>
					<div class="col-sm-6">
						<button type="button" ng-click="add(author)" class="btn btn-info active" ng-disabled="myForm.$invalid">Add New Author</button>
                        <button ntype="button" ng-click="reset()" class="btn btn-info active">RESET</button>
					</div>
				</div>
			</form>
