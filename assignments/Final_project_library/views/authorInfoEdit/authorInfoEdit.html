
<!-- adding new author-->
<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-8 well">
				<h1 align="center">Author details</h1>
				<div class="media">
					<div class="media-left">
						<img src="./images/img.jpg" class="media-object" style="width:60px">
					</div>
					<div class="media-body">
						AuthorId:<span>{{authorDetails.empid}}</span><br><br>
						AuthorName:<span>{{authorDetails.name}}</span><br><br>
						Email:<span>{{authorDetails.email}}</span><br><br>
						Skills:<span>{{authorDetails.skills.join(', ')}}</span><br><br>
						Department:<span>{{authorDetails.department}}</span><br><br>
						Website:<span>{{authorDetails.website}}</span><br><br>
						<button type="button" ng-click="myFunc()" class="btn4">Edit
						</button>
					</div>
				</div>
			</div>
		</div>

		<div ng-show="showMe" class="row">
			<div class="col-sm-2"></div>
				<div class="col-sm-8" style="margin-left:40px" >
					<form>
					<div class="form-group">
							<label>AuthorId</label>
							<input type="text" class="form-control" id="authorid" ng-model="authorDetails.empid" disabled>
						</div>
						<div class="form-group">
							<label>AuthorName</label>
							<input type="text" class="form-control" id="authorname" ng-model="authorDetails.name">
						</div>
						<div class="form-group">
							<label> Email</label>
							<input type="email" class="form-control" id="email" ng-model="authorDetails.email" disabled>  
						</div>
						<div class="form-group">
							<label> Website</label>
							<input type="text" class="form-control" id="website" ng-model="authorDetails.website" disabled>  
						</div>
						<h4>Skills:</h4><br/>
						<div ng-repeat="skills in listofskills">
							<input type="checkbox" ng-model="skills.checked" disabled>
								{{ skills.name }}
						</div>
						<br>
						Department:<select ng-model="authorDetails.department" ng-options="department for department in names">
						  									</select><br><br>
						
						<div class="form-group">
							<div class="col-sm-4"></div>
							<div class="col-sm-9">
                                <button type="button"  ng-click="update(authorDetails)" class="btn4">Update</button>
								<a href="http://127.0.0.1:8080/#/screen6"><button type="button"  ng-click="del(authorDetails)" class="btn4">Delete</button></a>
							</div>
						</div>
						
					</form>
			</div>
		</div>
